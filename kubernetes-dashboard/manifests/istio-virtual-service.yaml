apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kubernetes-dashboard-virtual-service
  namespace: kubernetes-dashboard
spec:
  hosts:
    - "ks.mycluster.com"
  gateways:
    - kubernetes-dashboard-gateway
  tls:
    - match:
        - sniHosts: ["ks.mycluster.com"]
      route:
        - destination:
            host: kubernetes-dashboard-service
            port:
              number: 443
