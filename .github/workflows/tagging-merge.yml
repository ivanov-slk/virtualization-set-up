name: version-tag-check

on:
  push:
    branches:
      - master:

  workflow_dispatch:

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Check that tag is updated.
        run: |
          git config --global user.name 'ivanov-slk'
          git config --global user.email 'ivanov-slk@users.noreply.github.com'
          git fetch
          git checkout $GITHUB_HEAD_REF

          CURRENT_TAG="$(echo $(sed '3q;d' CHANGES.md) | sed 's/# //g')"
          CURRENT_COMMIT_ID=$(git rev-parse HEAD)

          git tag -a $CURRENT_TAG -m $CURRENT_COMMIT_ID
          git push --tags
